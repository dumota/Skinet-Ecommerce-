<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sorts</h5>
            <select class="form-select mb-3" name="" id="">
                <option value="">Alphabetical</option>
                <option value="">Price: Low to High</option>
                <option value="">Proce: High to Low</option>
            </select>

            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item " aria-current="true" 
                    *ngFor="let item of brands"
                    [class.active] = "item.id === this.brandIdSelected"
                    [value] = "item.id"
                    (click) ="onBrandSelected(item.id)"
                >
                    {{item.name}}
                </li>
               
            </ul>
            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item " aria-current="true" 
                    *ngFor="let item of types"
                    [class.active] = "item.id === this.typeIdSelected"
                    [value] = "item.id"
                    (click) = "OnTypeSelected(item.id)"    
                >
                    {{item.name}}
                </li>
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2 col-12">
                <header>
                    <span>Showing <strong>10</strong> of <strong>16</strong></span>
                </header>
                <div class="d-inline-flex mt-2" style="display: ruby;">
                    <input class="form-control" style="width: 300px; margin-right: 2px; margin-top: 7px; margin-bottom: 6px;" placeholder="search"
                        type="text">
                    <button class="btn btn-outline-primary my-2 " style="margin-right: 2px;">
                        Search
                    </button>
                    <button class="btn btn-outline-success ml-2 my-2">
                        Reset
                    </button>
                </div>

            </div>


            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col-md-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>

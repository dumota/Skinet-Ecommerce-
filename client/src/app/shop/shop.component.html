<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sorts</h5>
            <select class="form-select mb-3" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions"
                        [value] = "sort.value"
                >
                {{sort.name}}
                </option>
                
            </select>

            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item " aria-current="true" 
                    *ngFor="let item of brands"
                    [class.active] = "item.id === this.shopParams.brandId"
                    [value] = "item.id"
                    (click) ="onBrandSelected(item.id)"
                >
                    {{item.name}}
                </li>
               
            </ul>
            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item " aria-current="true" 
                    *ngFor="let item of types"
                    [class.active] = "item.id === this.shopParams.typeId"
                    [value] = "item.id"
                    (click) = "OnTypeSelected(item.id)"    
                >
                    {{item.name}}
                </li>
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2 col-12">
                
                <app-paging-header
                    [totalCount]="totalCount"
                    [pageSize]="shopParams.pageSize"
                    [pageNumber]="shopParams.pageNumber"
                ></app-paging-header>

                <div class="d-inline-flex mt-2" style="display: ruby;">
                    <input (keyup.enter)="onSearch()" class="form-control" #search style="width: 300px; margin-right: 2px; margin-top: 7px; margin-bottom: 6px;" placeholder="search"
                        type="text">
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2 " style="margin-right: 2px;">
                        Search
                    </button>
                    <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">
                        Reset
                    </button>
                </div>

            </div>


            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col-md-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>

            <div *ngIf="totalCount > 0" class="d-flex justify-content-center pagination-content">
                <app-pager
                    [pageSize]="shopParams.pageSize"
                    [totalCount]="totalCount"
                    (pageChanged)="onPageChanged($event)"
                ></app-pager>
            </div>
        </section>
    </div>
</div>
